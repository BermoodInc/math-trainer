<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Образовательное приложение</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <input type="number" id="min" placeholder="Минимум" min="1">
            <input type="number" id="max" placeholder="Максимум" min="1">
            <button onclick="generateExamples()">Сгенерировать</button>
            <button onclick="clearAll()">Очистить</button>
        </div>
        
        <div class="mode-buttons">
            <button onclick="showList()">Список примеров</button>
            <button onclick="showSolve()">Решать</button>
        </div>

        <div id="list-container" class="examples"></div>
        <div id="solve-container" class="examples hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
